<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello-clone</title>
  <link rel="stylesheet" href="./scss/app.scss" />
  <script src="./js/app.js" type="module"></script>
</head>

<body>
  <div class="header">
    <h1>Trello</h1>
    <div class="clock" id="clock">

      <!-- <ul>
        <li class="clock__digit" id="hours">00</li>
        <li id="separator">:</li>
        <li class="clock__digit" id="minutes">00</li>
        <li id="separator">:</li>
        <li class="clock__digit" id="seconds">00</li>
      </ul> -->
    </div>
  </div>
  <div class="container board">
    <div class="row board__header column-gap-4">
      <div class="col-md-4 h-100 rounded-top-3 board__column-header todos">
        <div class="p-3 d-flex justify-content-between align-content-center">
          <div class="d-flex justify-content-between align-content-center gap-3">
            <h2>ToDo</h2>
            <button type="button" class="btn border-dark-subtle">
              <img src="./images/color_palete_icon.svg" alt="">
            </button>
            <button type="button" class="btn border-dark-subtle">
              <img src="./images/add_new_task_icon.svg" alt="">
            </button>
          </div>
          <h2 id=" todosCounter">0</h2>
        </div>
      </div>
      <div class="col-md-4 h-100 bg-info rounded-top-3 board__column-header">
        <div class="p-3 d-flex justify-content-between">
          <div class="d-flex justify-content-between align-content-center gap-3">
            <h2>In progress</h2>
            <button type="button" class="btn border-dark-subtle">
              <img src="./images/color_palete_icon.svg" alt="">
            </button>
          </div>
          <div>
            <h2 id="inProgressCounter">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4 h-100 bg-secondary rounded-top-3 board__column-header">
        <div class="p-3 d-flex justify-content-between">
          <div class="d-flex justify-content-between align-content-center gap-3">
            <h2>Done</h2>
            <button type="button" class="btn border-dark-subtle">
              <img src="./images/color_palete_icon.svg" alt="">
            </button>
            <button type="button" class="btn border-dark-subtle">
              <img src="./images/delete_icon.svg" alt="">
            </button>
          </div>
          <h2 id="doneCounter">0</h2>
        </div>
      </div>
    </div>
    <div class="row board__work-area column-gap-4">
      <div class="col-md-4 h-100 overflow-auto border-top rounded-bottom-3 board__column todos">
        <div class="p-1">

        </div>
      </div>
      <div class="col-md-4 h-100 bg-info overflow-auto border-top rounded-bottom-3 board__column">
        <div class="p-1">

        </div>
      </div>
      <div class="col-md-4 h-100 overflow-auto border-top bg-secondary rounded-bottom-3 board__column">
        <div class="p-1">

        </div>
      </div>
    </div>
  </div>

</body>

</html>
